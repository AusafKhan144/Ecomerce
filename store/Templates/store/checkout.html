{% extends 'store/main.html' %}
{% load static %}
{% block content %}


<h3>Checkout</h3>
<div class='row'>
    <div class='col-lg-6'>
        <div class='box-element' id='form-wrapper'>
            <form action="" id="form">
                <div id="user-info">
                    <p> Personal Information </p>
                    <div class="form-field">
                        <input type="text" name="name" class="form-control" placeholder="Name" required>

                    </div>
                    <div class="form-field">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="form-field">
                        <input type="tel" name="phone" class="form-control" placeholder="Phone Number" required>
                    </div>

                </div>
                <div id="shipping-info">
                    <hr>
                    <p> Shopping Information: </p>
                    <hr>
                    <div class="form-field">
                        <input type="text" name="address" class="form-control" placeholder="Address" required>

                    </div>
                    <div class="form-field">
                        <input type="text" name="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-field">
                        <input type="text" name="state" class="form-control" placeholder="State" required>
                    </div>
                    <div class="form-field">
                        <input type="text" name="zipcode" class="form-control" placeholder="Zip Code" required>
                    </div>
                    <div class="form-field">
                        <input type="text" name="country" class="form-control" placeholder="Country" required>
                    </div>

                </div>
                <hr>
                <input type="submit" value="Continue" class="btn btn-success btn-block">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small> Paypal Payment </small>

        </div>
    </div>
    <div class='col-lg-6'>
        <div class='box-element'>
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart </a>

            <hr>
            <h3> Order Summary</h3>
            <hr>

            <div class='cart-row'>
                <div style="flex:2"><img class="row-image" src="{% static 'images/product.png' %}" alt="product-image">
                </div>
                <div style="flex:2">
                    <p>Product 1</p>
                </div>
                <div style="flex:1">
                    <p>$20.00</p>
                </div>
                <div style="flex:1">
                    <p>x2</p>
                </div>
            </div>
            <h5> Items: 2<h5>
                    <h5> Total: $10<h5>

        </div>
    </div>
</div>


{% endblock content %}
